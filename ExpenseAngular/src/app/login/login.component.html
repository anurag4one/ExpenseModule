<body>
  <div class="container">
    <section id="content">
      <form (ngSubmit)="loginAdmin()" #addForm="ngForm">
        <h1>Login </h1>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-10">
            <div>
              <input type="text" placeholder="Enter User ID" [(ngModel)]=admin.adminId name="adminId" #userId=ngModel
                focused=false class="form-control" id="adminId" required>
            </div>
            <div>
              <input type="password" placeholder="Enter Password" [(ngModel)]=admin.adminPassword name="adminPassword"
                #userPassword=ngModel focused=false class="form-control" id="adminPassword" minlength="5" maxlength="50"
                required>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!addForm.valid" class="btn btn-info">Login</button>
        </div>
      </form>
    </section>
  </div>
</body>
