<table class="table table-bordered">
    <thead>
        <tr>
          <th colspan="3"><h4><b> All Expenses </b></h4></th>
        </tr>
      </thead>
  <tr>
    <th>Expense Code</th>
    <th>Expense Type</th>
    <th>Expense Description</th>
  </tr>
  <tr *ngFor="let e of expenses; let i = index">
    <td>{{e.expenseCode}}</td>
    <td>{{e.expenseType}}</td>
    <td>{{e.expenseDescription}}</td>
  </tr>
</table>
